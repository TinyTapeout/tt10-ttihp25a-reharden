# Tiny Tapeout project information
project:
  title:        "Muller C-element"      # Project title
  author:       "simon2024"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "An attempt to do a standard cell implementation of Muller C-element"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_simon2024_c_element_top"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "compound_c_element.v"
    - "inferred_inverter.v"
    - "inverter_chain_counter.sv"
    - "celc_chain_counter.sv"
    - "celcomb_chain_counter.sv"
    - "inverter_chain.v"
    - "celc_chain.v"
    - "celcomb_chain.v"
    - "inv4.v"
    - "celem.v"
    - "sky130_polyfill.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "Pin 0"
  ui[1]: "Pin 1"
  ui[2]: "Pin 2"
  ui[3]: "Pin 3"
  ui[4]: "Pin 4"
  ui[5]: "Pin 5"
  ui[6]: "Pin 6"
  ui[7]: "Pin 7"

  # Outputs
  uo[0]: "Pout 0"
  uo[1]: "Pout 1"
  uo[2]: "Pout 2"
  uo[3]: "Pout 3"
  uo[4]: "Pout 4"
  uo[5]: "Pout 5"
  uo[6]: "Pout 6"
  uo[7]: "Pout 7"

  # Bidirectional pins
  uio[0]: "Bidi 0"
  uio[1]: "Bidi 1"
  uio[2]: "Bidi 2"
  uio[3]: "Bidi 3"
  uio[4]: "Bidi 4"
  uio[5]: "Bidi 5"
  uio[6]: "Bidi 6"
  uio[7]: "Bidi 7"

# Do not change!
yaml_version: 6
